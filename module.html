<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHIẾU ĐĂNG KÝ</title>
</head>
<body>
    <h1>PHIẾU ĐĂNG KÝ</h1>
    <form>
        <label class="right" for="username">Họ và tên:</label>
        <input type="text" id="username" name="username"span class="required">(*)</span><br><br>
 
        <label class="left" for="dia_chi">Địa chỉ:</label> 
        <input type="text" id="dia_chi" name="dia_chi" ><br><br> 
 
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"span class="required">(*)</span><br><br>

        <label id="gender">Giới tính: </label>
        <input type="radio" id="nam" name="gender" value="Nam">
        
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gender" value="Nữ">
        
        <label for="nu">Nữ</label><br><br>

        <label for="age">Tuổi:</label> 
        <input type="number" id="age" name="age"span class="required">(*)</span> <br><br> 

        <label>Sở thích:</label>
        <input type="checkbox" id="td" name="like[]" value="Thể thao">  
        <label for="the_thao">Thể thao</label><br>
        <input type="checkbox" id="vh" name="like[]" value="Văn học" >  
        <label for="van_hoc">Văn học</label><br>
        <input type="checkbox" id="cntt" name="like[]" value="Công nghệ thông tin">  
        <label for="cong_nghe_thong_tin">Công nghệ thông tin</label><br>
        <input type="checkbox" id="ls" name="like[]" value="Lịch sử">  
        <label for="ls">Lịch sử</label><br>
        <input type="checkbox" id="game" name="like[]" value="Game">  
        <label for="game">Game</label><br><br>
 
        <label for="chuyen_nganh">Chuyên ngành: </label>
        <select id="chuyen_nganh" name="chuyen_nganh">
            <option value="Công nghệ web">Công nghệ web</option>    
        </select><br><br>
        <label for="gui_hinh">Gửi hình: </label>
        <input type="url" id="gui_hinh" name="gui_hinh">
        <input type="submit" id="chuyen_nganh" value="Browse..." onclick="window.location.href"><br><br>
        <label for="required">Yêu cầu: </label>
        <textarea id="required" name="required" rows="4" cols="50" ></textarea><br><br>
        <input type="submit" value="Gửi thông tin">
        <input type="submit" value="Nhập lại" onclick="window.location.reload()">
    </form>
</body>
